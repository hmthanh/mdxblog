<!doctype html>
<html lang="en-GB" class="js-focus-visible light" dir="ltr" style="color-scheme: light;" data-js-focus-visible>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
  <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest" />
  %sveltekit.head%
  <style>
    :root {
      --nextra-primary-hue: 212deg;
      --nextra-primary-saturation: 100%;
      --nextra-navbar-height: 4rem;
      --nextra-menu-height: 3.75rem;
      --nextra-banner-height: 2.5rem;
    }

    .dark {
      --nextra-primary-hue: 204deg;
      --nextra-primary-saturation: 100%;
    }
  </style>
  <script type="module">
    const theme = localStorage.getItem('color-scheme');

    theme ? document.documentElement.setAttribute("color-scheme", theme) : localStorage.setItem("color-scheme", "dark")
  </script>
</head>

<body>
  <div id="svelte" dir="ltr">%sveltekit.body%</div>
</body>

</html>
